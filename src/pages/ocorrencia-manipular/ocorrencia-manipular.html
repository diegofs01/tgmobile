<ion-header>

  <ion-navbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="editar">
    <ion-label floating>Número da Ocorrência</ion-label>
    <ion-input type="number" [ngModel]="ocorrencia.numero" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Placa do Veículo</ion-label>
    <ion-input type="text" [(ngModel)]="ocorrencia.placaVeiculo" [disabled]="!semPlaca"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Data da Ocorrencia</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="ocorrencia.data" [disabled]="editar"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Hora da Ocorrencia</ion-label>
    <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH:mm:ss" [(ngModel)]="ocorrencia.hora" [disabled]="editar"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Tipo da Ocorrencia</ion-label>
    <ion-select [(ngModel)]="tipoOcorrenciaID">
      <ion-option *ngFor="let tipoOcorrencia of tiposOcorrencias" [value]="tipoOcorrencia.id">
        {{tipoOcorrencia.nome}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Detalhamento da Ocorrencia</ion-label>
    <ion-input type="text" [(ngModel)]="ocorrencia.descricao"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="salvarOcorrencia()" [hidden]="!editar">Salvar Ocorrencia</button>
    <button ion-button full (click)="adicionarOcorrencia()" [hidden]="editar">Adicionar Ocorrencia</button>
    <button ion-button full (click)="deletarOcorrencia()" [hidden]="!editar">Deletar Ocorrencia</button>
    <button ion-button full (click)="voltar()">Voltar</button>
  </ion-item>
</ion-content>
