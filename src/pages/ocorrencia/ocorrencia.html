<ion-header>

  <ion-navbar>
    <ion-title>Ocorrencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Buscar Veiculo</ion-label>
    <ion-input [(ngModel)]="placaBusca" type="text" placeholder="AAA-0000"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button icon-left (click)="filtrarVeiculo()">
      <ion-icon name="search"></ion-icon>
      Filtrar
    </button>
    <button ion-button icon-left (click)="resetarFiltro()">
      <ion-icon name="close"></ion-icon>
      Resetar
    </button>
  </ion-item>

  <p>Veiculos</p>

  <ion-list>
    <button ion-item *ngFor="let veiculo of veiculos" (click)="listaOcorrenciaByPlaca(veiculo.placa)">
      <p>Placa: {{ veiculo.placa }}</p>
      <p>Modelo: {{ veiculo.modelo }}</p>
      <p>Aluno: {{ veiculo.raAluno }}</p>
    </button>
  </ion-list>

  <button ion-button full (click)="novaOcorrencia()">Nova Ocorrencia</button>
  <button ion-button full (click)="voltar()">Voltar</button>
</ion-content>
